<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google Fonts for Kadwa-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="login__container">
        <div class="login__container__left">
          <div class="login__companylogo__group">
            <img src="./assets/Logo.png" alt="logo" />
            <p class="text">Coins</p>
          </div>
          <div class="login__container__left__text">
            <p>Login</p>
          </div>
          <div class="login__container__left__google">
            <img src="./assets/google.png" alt="google" />
            <p>or use your email address</p>
            <input type="text" placeholder="Email" />
            <p>Enter the email you signed up with to receive your login code</p>
            <button>Login</button>
          </div>
          <div>New to Cocowah? <a href="#">Signup for free</a></div>
        </div>
        <div class="login__container__right">
          <img src="./assets/placeholder.png" alt="placeholder" />
        </div>
      </div>
    </div>
  </body>
</html>
